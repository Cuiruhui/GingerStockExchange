<script>
  var arr = []
  $(function(){
    $('#money').keyup(function(){
      $('#money2 td').each(function(i,e){
        if(i != 0){
          $(this).text('')
        }
        if(i==9 || i==8){
          $(this).text(0);
        }
      })
      arr = $(this).val().split('')
      var length = arr.length
      for (var i=0;i<length;i++)
      {
        var pos = 8 - ( length - i) 
        $('#money2 td').eq(pos).text(arr[i])
      }
    })
  })
</script>
