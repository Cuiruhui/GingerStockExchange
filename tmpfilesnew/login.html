<head>
<meta charset="UTF-8" />

<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />

<link rel="stylesheet" type="text/css" href="css/component.css" />
<script type="text/javascript"> 


  function loginSub()
  {
  	var username = document.loginForm.username.value;
  	var password = document.loginForm.password.value;
  	
	if(username == null || username == '' || username.length ==0){
		alert("用户名不能为空");
		document.loginForm.username.select();
		return false;
	}
	else if(password == null || password == '' || password.length ==0){
		alert("密码不能为空");
		document.loginForm.password.select();
		return false;
	}

	
	document.loginForm.submit();
  }
</script>
<!--[if IE]>
<script src="js/html5.js"></script>

</head>
<body>
		<div class="container demo-1">
			<div class="content">

						<h3>融通融资融券系统</h3>
						<form id="loginForm" name="loginForm" action="login_from.php?type=login" method="post">
						<input type="password" name="password1"  style="display:none"/>
					
							<div class="input_outer">
								<span class="u_user"></span>
								<input type="text" id="username" name="username" class="text" style="color: #FFFFFF !important"  placeholder="请输入账户" autocomplete="off">
								
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input type="password" id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value=""  placeholder="请输入密码" autocomplete="off">
								
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:loginSub();" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
