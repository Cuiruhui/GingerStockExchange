<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>公告大厅</title>
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<script type="text/javascript" src="./js/noright.js"></script>
<link href="./style/style.css" rel="stylesheet" type="text/css" />
</head>
<body> 
<table width="99%"  border="0" align="center" cellpadding="3" cellspacing="1"  class="mybox"> 
  <tr bgcolor="#CCCCCC"> 
    <th colspan="7">公告大厅</th> 
  </tr> 
  <tr >
    <td width="10%" align="center">公告编号</td>
    <td width="16%" align="center">公告日期</td>
    <td width="74%">公告内容</td>
  </tr>
  <tr >
    <td align="center">[tr.#]</td>
    <td align="center">[tr.add_time]</td>
    <td>[tr.title;block=tr]</td>
  </tr>
</table>
</body>
</html>
