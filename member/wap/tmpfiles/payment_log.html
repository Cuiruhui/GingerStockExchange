<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>付款历史</title>
<meta http-equiv="X-UA-Compatible" content="IE=7" />

<script type="text/javascript" src="./js/noright.js"></script>
</head>
<body> 
<table width="99%"  border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#CCCCCC" class="mybox">
  <tr> 
    <th colspan="4">充值历史记录</th> 
  </tr> 
  <tr align="center" bgcolor="#C5E2FB"> 
    <td width="15%">日期</td> 
     
    <td width="8%">类型</td> 
	 
    <td width="10%">金额</td> 
    <td width="10%" align="center">状态</td> 

  </tr> 
  <tr align="center" bgcolor="#ffffff" onMouseOver="this.style.background='#FDF0D7';" onMouseOut="this.style.background='#FFFFFF';"> 
    <td>[tr.add_time;block=tr]</td> 
    
    <td>支付</td> 
    
    <td>￥[tr.money]&nbsp;[tr.cur]</td> 
    <td align="center">[tr.result;if [val]=1; then '<font color=green>付款成功</font>';else '<font color="gray">等待付款</font>']</td> 
  
  </tr> 
  <tr align="center" bgcolor="#F5F5F5" onMouseOver="this.style.background='#FDF0D7';" onMouseOut="this.style.background='#F5F5F5';"> 
    <td>[tr.add_time;block=tr]</td> 
    
    <td>支付</td> 
    
    <td>￥[tr.money]&nbsp;[tr.cur]</td> 
    <td align="center">[tr.result;if [val]=1; then '<font color=green>付款成功</font>';else '<font color="gray">等待付款</font>']</td>  
 
  </tr> 
  <tr align="center" bgcolor="#FFFFFF"> 
    <td colspan="4">[tr;block=tr;nodata]暂无支付记录.</td> 
  </tr>
</table>
</body>
</html>
