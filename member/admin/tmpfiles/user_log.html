<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>用户日志管理</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.ajaxify.js"></script>
<script type="text/javascript" src="./js/jquery.form.js"></script>
<script type="text/javascript" src="./js/jquery.formCheckbox_choose.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('#user_type').bind('change',function(){
		$('#frmSearch').submit();
	});
});
</script>
</head>
<body> 
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" class="table1"> 
  <thead> 
    <tr class="row_ls"> 
      <td colspan="5"><table border="0" cellspacing="0" cellpadding="0"> 
          <form id="frmSearch" action="user_log.php" method="get"> 
            <tr> 
              <td>日志类型:<select name="user_type" id="user_type"> 
                  <option value="">全部</option> 
                  <option value="9">会员</option> 
                  <option value="1">代理</option> 
                  <option value="5">管理员</option> 
                  <option>[var.user_type;ope=html;select]</option> 
                </select></td> 
              <td>&nbsp;用户名:</td> 
              <td><input name="search" type="text" id="search" value="[var.search]" size="15"></td> 
              <td><input type="submit" class="btn1" name="btnSearch" id="btnSearch" value="查 询" /></td> 
            </tr> 
          </form> 
        </table></td> 
    </tr> 
    <tr class="row_title"> 
       <td align="center">删除</td>
      <td width="8%" align="center">编号</td> 
      <td width="6%" align="center">类型</td> 
      <td width="10%" align="center">账号</td> 
      <td width="16%" align="center">时间</td> 
      <td width="60%" align="center">操作记录</td> 
    </tr> 
  </thead> 
  <tr class="row1_odd"> 
    <td align="center"><input name="dcID[]" type="checkbox" id="dcID[]" value="[tr.id;]" /></td>
    <td align="center">[tr.id;block=tr;ondata=log_event]</td> 
    <td align="center">[tr.user_types]</td> 
    <td align="center">[tr.user_name]</td> 
    <td align="center">[tr.hit_time]</td> 
    <td>[tr.user_page]</td> 
  </tr> 
  <tr class="row1_even"> 
    <td align="center"><input name="dcID[]" type="checkbox" id="dcID[]" value="[tr.id;]" /></td>
    <td align="center">[tr.id;block=tr;ondata=log_event]</td> 
    <td align="center">[tr.user_types]</td> 
    <td align="center">[tr.user_name]</td> 
    <td align="center">[tr.hit_time]</td> 
    <td>[tr.user_page]</td> 
  </tr> 

   <tr class="row_ls"> 
      <td colspan="10"><a href="javascript:void(0);" onclick="$(document).formCheckbox_choose({value:1})">全选</a> <a href="javascript:void(0);" onclick="$(document).formCheckbox_choose({value:-1})">反选</a> <a href="javascript:void(0);" onclick="$(document).formCheckbox_choose({value:0})">取消</a> 
        <input type="button" name="btnSet" id="btnSet" value="删除" class="btn1" onclick="remove_btn()"/> 
		</td> 
    </tr> 
<script type="text/javascript">
<!--
	function remove_btn(){
		
		var chks = "";
		$(":checkbox:checked").each(function(){
				chks += ',' + $(this).val()
			});
		chks = chks.substr(1);
		if ( chks == "" ){
			alert("请先选择！"); return;
		}
		if (!confirm("是否确定删除？")) return;
		self.location.href='?type=remove&ids='+ chks;

	}
//-->
</script>
  <tr class="row_ls"> 
    <td colspan="5"><table border="0" align="center" cellpadding="2" cellspacing="0" class="pagelist">
      <tr align="center" >
        <td><a id='page_first' href="[var..script_name]?user_type=[var.user_type]&search=[var.search]&PageNum=[nv.first;endpoint;magnet=span;mtype=m]">首页</a></td>
        <td><a id='page_prev' href="[var..script_name]?user_type=[var.user_type]&search=[var.search]&PageNum=[nv.prev;endpoint;magnet=span;mtype=m]">上页</a></td>
        <td><a id='page_page' href="[var..script_name]?user_type=[var.user_type]&search=[var.search]&PageNum=[nv.page;block=td;navsize=5;navpos=centred]">[nv.page]</a></td>
        <td><a class="cur" href="javascript:void(0);">[nv.page;block=td;currpage]</a></td>
        <td><a id='page_next' href="[var..script_name]?user_type=[var.user_type]&search=[var.search]&PageNum=[nv.next;endpoint;magnet=span;mtype=m]">下页</a></td>
        <td><a id='page_last' href="[var..script_name]?user_type=[var.user_type]&search=[var.search]&PageNum=[nv.last;endpoint;magnet=span;mtype=m]">尾页</a></td>
      </tr>
    </table></td> 
  </tr> 
</table> 
</body>
</html>
