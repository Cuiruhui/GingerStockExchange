<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>休市安排_编辑</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<link href="./style/date_input.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript" src="./js/jquery.date_input.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#gala_date").date_input();
	$("#EditFrom").validate({
		rules: {
			gala_date: {
				required: true,
                dateISO: true
			}
		},
		messages: {
			start_date: {
				required: "请输入一个开始日期.",
				dateISO: "请输一个正确的日期 例如:2009-02-03."
			}
		},
		submitHandler: function(form) {
			form.submit();
		}
	});
	$('#btnBack').click(function(){
		self.location.href='gala.php';
	});
	
});
</script>
</head>
<body> 
<table width="100%" border="0" cellpadding="2" cellspacing="1" class="table1"> 
  <form id="EditFrom" action="gala.php?type=EditFrom" method="post"> 
    <tr class="row_title"> 
      <td colspan="2"><b>修改休市安排</b></td> 
    </tr> 
    <tr class="row_ls"> 
      <td width="15%" align="right">休市日期:</td> 
      <td width="85%"><input name="gala_date" type="text" id="gala_date" class="datepicker" value="[var.edit.gala_date]" size="15" />
      <input name="id" type="hidden" id="id" value="[var.edit.id]"></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="right">休市说明:</td> 
      <td><input name="Description" type="text" id="Description" style="width:500px;" value="[var.edit.Description]" /></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="center">&nbsp;</td> 
      <td><input type="submit" name="btnEnter" class="btn1" id="btnEnter" value="确定修改" /> &nbsp;<input type="button" name="btnBack" id="btnBack" value="返回列表" class="btn1" /></td> 
    </tr> 
  </form> 
</table> 
</body>
</html>
