<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统设置</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#AddFrom").validate({
		rules: {
			title: {
				required: true
			}
		},
		messages: {
			title: {
				required: "请输入公告标题."
				}
		},
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
</head>
<body> 

<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" class="table1"> 
  <form id="AddFrom" action="note.php?type=AddFrom" method="post"> 
    <tr class="row_title"> 
      <td colspan="2">新增公告</td> 
    </tr> 
    <tr class="row_ls"> 
      <td width="15%" align="right">类型:</td> 
      <td width="85%"><select name="types" id="types"> 
          <option value="1">会员公告</option> 
          <option value="2">代理公告</option> 
        </select> </td> 
    </tr> 
    <tr class="row_ls"> 
      <td width="15%" align="right">标题:</td> 
      <td width="85%"><input name="title" type="text" id="title" style="width:500px;" /></td> 
    </tr> 
	<tr class="row_ls"> 
      <td width="15%" align="right">安全码:</td> 
      <td width="85%"><input type="password" name="safe" id="safe" value="" /> </td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="center">&nbsp;</td> 
      <td><input type="submit" name="button" class="btn1" id="button" value="确定新增" /></td> 
    </tr> 
  </form> 
</table> 
</body>
</html>
