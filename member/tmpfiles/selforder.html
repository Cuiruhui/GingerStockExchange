		"max": 10,
		"width": 250,
		"head": ["选项", "代码", "中文名称"],
		"body": [-1, 2, 4],
	    "fix": { "ie6" : [0, - 1], "ie7" : [0, - 1], "firefox" : [1, 1]},
		"callback": null
	});
	
	GetUserFav();
	var interveltime = "3";
	var refresh = null;
	window.setInterval(function() {
		if (refresh == null)
		refresh = window.setInterval(function() { GetUserFav(); }, parseInt(interveltime, 10) * 1000);
	}, 10000);
});
