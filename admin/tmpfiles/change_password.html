<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>更改密码</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<link href="./style/date_input.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#chang_password").validate({
		rules: {
			password: {
				required: true,
				rangelength: [4, 12]
			},
			password_confirm: {
				required: true,
				rangelength: [4, 12],
				equalTo: "#password"
			}
		},
		messages: {
			password: {
				required: "[<b>新密码</b>]:不能为空.",
				rangelength: jQuery.format("[<b>新密码</b>]:请输入 {0} 至 {1}  位的字符.")
			},
			password_confirm: {
				required: "[<b>确认密码</b>]:不能为空.",
				rangelength: jQuery.format("[<b>确认密码</b>]:请输入 {0} 至 {1} 位的字符."),
				equalTo: "[<b>登陆密码</b>] 与 [<b>确认密码</b>]:不一致,请重新输入."
			}
		},
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
</head>
<body> 
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" class="table1"> 
  <thead> 
    <tr class="row_title"> 
      <td colspan="2">修改登陆密码</td> 
    </tr> 
  <form id="chang_password" action="change_password.php?type=change" method="post"> 
    <tr class="row1_odd"> 
      <td width="38%" align="right">新密码:</td> 
      <td width="62%"><input type="password" name="password" id="password" style="WIDTH: 100px"/></td> 
    </tr> 
    <tr class="row1_odd"> 
      <td align="right">确认密码:</td> 
      <td><input type="password" name="password_confirm" id="password_confirm" style="WIDTH: 100px"/></td> 
    </tr> 
    <tr class="row1_odd"> 
      <td align="right">&nbsp;</td> 
      <td><input type="submit" class="btn1" name="btnEnter" id="btnEnter" value="确定更改"> 
        </td> 
    </tr> 
  </form> 
  </table> 
</body>
</html>
