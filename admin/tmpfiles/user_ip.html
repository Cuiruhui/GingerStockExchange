<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ip</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<link href="./skin/ymPrompt.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/ymPrompt.js"></script>
<script type="text/javascript" src="./js/function.js"></script>
<script type="text/javascript" src="./js/jquery.form.js"></script>
<script type="text/javascript" src="./js/jquery.formCheckbox_choose.js"></script>

$(document).ready(function(){

});
</script> 
</head>
<body> 
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" class="table1"> 
  <thead> 
    <tr class="row_title">
     
      <td align="center">编号</td> 
      <td align="center">用户</td> 
      <td align="center">时间</td> 
      <td align="center">登陆IP</td> 
	  <td align="center">登陆域名</td> 
      
    </tr> 
  </thead> 
  <tr class="row1_odd">
  
    <td align="center">[tr.id;block=tr]</td> 
    <td align="center"><a href="javascript:ShowUserInfo('[tr.username]');">[tr.username]</a></td> 
    <td align="center">[tr.time]</td> 
    <td><a target="_blank" href="http://ip138.com/ips138.asp?ip=[tr.ip]" title="查看物理地址">[tr.ip]</a></td> 
	<td>http://[tr.ref_domain]</td> 
  
   
  </tr> 
  <tr class="row1_even">
   
    <td align="center">[tr.id;block=tr]</td> 
    <td align="center"><a href="javascript:ShowUserInfo('[tr.username]');">[tr.username]</a></td> 
    <td align="center">[tr.time]</td> 
    <td><a target="_blank" href="http://ip138.com/ips138.asp?ip=[tr.ip]" title="查看物理地址">[tr.ip]</a></td> 
	<td>http://[tr.ref_domain]</td> 
  

  </tr>
  <tr class="nodata"> 
    <td height="50" colspan="5" align="center">[tr;block=tr;nodata]暂时没有登录信息.</td> 
  </tr>


  <tr>
    <td colspan="6" align="center"><table border="0" align="center" cellpadding="2" cellspacing="0" class="pagelist">
      <tr align="center" >
        <td><a id='page_first' href="[var..script_name]?PageNum=[nv.first;endpoint;magnet=span;mtype=m]&user=[var.user]">首页</a></td>
        <td><a id='page_prev' href="[var..script_name]?PageNum=[nv.prev;endpoint;magnet=span;mtype=m]&user=[var.user]">上页</a></td>
        <td><a id='page_page' href="[var..script_name]?PageNum=[nv.page;block=td;navsize=5;navpos=centred]&user=[var.user]">[nv.page]</a></td>
        <td><a class="cur" href="javascript:void(0);">[nv.page;block=td;currpage]</a></td>
        <td><a id='page_next' href="[var..script_name]?PageNum=[nv.next;endpoint;magnet=span;mtype=m]&user=[var.user]">下页</a></td>
        <td><a id='page_last' href="[var..script_name]?PageNum=[nv.last;endpoint;magnet=span;mtype=m]&user=[var.user]">尾页</a></td>
      </tr>
    </table></td>
  </tr> 
</table>
