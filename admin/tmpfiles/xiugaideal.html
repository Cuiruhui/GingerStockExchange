<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卖出股票</title>
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<link href="./style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/function.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//修改当前价颜色
	var buy_type = [var.deal.buy_type];
	var bull_price = [var.deal.bull_price];
	
	
	$("#sell_stock").validate({
		rules: {
			num: {required:true, digits:true, range:[1,[var.deal.can_sell_num]]}
		},
		messages: {
			num: {required: "请输入数量.",digits: "必须输入整数", range: "数量必须大于0小于[var.deal.can_sell_num]手."}
		},
		submitHandler: function(form) {
			$('#btnsell').attr('value','提交中，请稍候…');
			$('#btnsell').attr('disabled','true');
			form.submit();
		}
	});
});
</script>
</head>
<body>
  <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" class="table1">
  <form name="sell_stock" id="sell_stock" method="post" action="?act=xiugai2">
    <tr align="center" class="row_title">
      <td colspan="2">修改股票订单</td>
    </tr>
    <tr class="row1_odd">
      <td width="29%" align="right">股票名称：</td>
      <td width="71%">[var.deal.stock_name]</td>
    </tr>
    <tr class="row1_even">
      <td align="right">股票代码：</td>
      <td>[var.deal.stock_code]</td>
    </tr>
   	<tr class="row1_odd">
      <td align="right">订单ID：</td>
      <td> <input name="id" type="text" id="id" value="[var.id]"  readonly="readonly"/>
   </td>
    </tr>
  	<tr class="row1_odd">
      <td align="right">买入数量：</td>
      <td>   <input name="sell_num" type="text" id="sell_num" value="[var.deal.bull_num]" />
      请按格式写</td>
    </tr>

   
    <tr class="row1_odd">
      <td align="right">买入价格：</td>
      <td><input name="sell_price" type="text" id="sell_price" size="20" value="[var.deal.bull_price]" />
      请按格式写</td>
    </tr>
    <tr class="row1_even">
      <td align="right">买入时间：</td>
      <td><input type="text" name="sell_time" id="sell_time" value="[var.deal.bull_trust_time]" size="20"/>
      请按格式写</td>
    </tr>
	<tr class="row1_even">
      <td align="right">买入日期：</td>
      <td><input type="text" name="sell_date" id="sell_date" value="[var.deal.bull_trust_date]" size="20"/>
      请按格式写</td>
    </tr>
	 <tr class="row1_even">
      <td align="right">修改点差：</td>
      <td><input type="text" name="dc_money" id="dc_money" value="[var.deal.dc_money;frm='0.00']" size="20"/></td>
    </tr>
    <tr class="row1_odd">
      <td align="right">&nbsp;</td>
      <td><button name="Submit" id="btnsell" onclick="if(confirm('确定修改吗？')){document.sell_stock.submit();}else{return false;}" class="btn1">修改</button> 
     
	
      <div id="msg"></div></td>
    </tr>
	</form>
  </table>

</body>
</html>
