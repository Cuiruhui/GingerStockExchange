<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统设置</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btnAdd').click(function(){	
		location.href='xinwen.php?type=add';
	});
});
</script> 
</head>
<body> 
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" class="table1"> 
  <thead> 
    <tr class="row_ls"> 
      <td colspan="5"><table border="0" cellspacing="0" cellpadding="0"> 
          <tr> 
            <td height="20"><input type="button" name="btnAdd" id="btnAdd" value="新增新闻" class="btn1" /></td> 
            <td>&nbsp;</td> 
          </tr> 
        </table></td> 
    </tr> 
    <tr class="row_title"> 
      <td width="10%" align="center">编号</td> 
      <td width="10%" align="center">新增日期</td> 
      <td width="10%" align="center">栏目</td> 
      <td width="18%">标题</td> 
	  <td width="42%">内容</td> 
      <td width="10%" align="right">设置</td> 
    </tr> 
  </thead> 
  <tr class="row1_odd"> 
    <td align="center">[tr.id;block=tr]</td> 
    <td align="center">[tr.add_time]</td> 
    <td align="center">[tr.type;if [val]=1;then '财经新闻';else '']</td> 
    <td class="AutoNewline">[tr.title;ope=max:100]</td> 
	<td align="center">[tr.content;ope=max:100]</td> 
    <td align="right"><a href="xinwen.php?type=edit&id=[tr.id]">修改</a> <a href="xinwen.php?type=del&id=[tr.id]" onClick="if(confirm('确定要删除该条新闻吗？')){return true;}else{return false;}">删除</a></td> 
  </tr> 
  <tr class="row1_even"> 
    <td align="center">[tr.id;block=tr]</td> 
    <td align="center">[tr.add_time]</td> 
    <td align="center">[tr.type;if [val]=1;then '财经新闻';else '']</td> 
    <td class="AutoNewline">[tr.title;ope=max:100]</td> 
		<td align="center">[tr.content;ope=max:100]</td> 
    <td align="right"><a href="xinwen.php?type=edit&id=[tr.id]">修改</a> <a href="xinwen.php?type=del&id=[tr.id]" onClick="if(confirm('确定要删除该条新闻吗？')){return true;}else{return false;}">删除</a></td> 
  </tr> 
  <tr class="error"> 
    <td height="50" colspan="5" align="center">[tr;block=tr;nodata]目前没有新闻.</td> 
  </tr> 
</table> 
</body>
</html>
