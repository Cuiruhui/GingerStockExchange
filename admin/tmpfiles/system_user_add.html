<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理员管理_新增</title>
<link href="./style/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#regform").validate({
		rules: {
			username: {
				required: true,
				rangelength: [4,10],
				remote: "system_user.php?type=check_username"
			},
			alias: "required",
			password: {
				required: true,
				rangelength: [4,10]
			},
			password_confirm: {
				required: true,
				rangelength: [4,10],
				equalTo: "#password"
			}
		},
		messages: {
			username: {
				required: "[<b>登陆账号</b>]:不能为空.",
				rangelength: jQuery.format("[<b>登陆账号</b>]:请输入 {0} 至 {1} 位字符."),
				remote: jQuery.format("[<b>登陆账号</b>]: 你输入的 <b><u>{0}</u></b> 不能使用,请重新输入.")
			},
			alias: "[<b>账号名称</b>]:不能为空.",
			password: {
				required: "[<b>登陆密码</b>]:不能为空.",
				rangelength: jQuery.format("[<b>登陆密码</b>]:请输入 {0} 至 {1} 位字符.")
			},
			password_confirm: {
				required: "[<b>确认密码</b>]:不能为空.",
				rangelength: jQuery.format("[<b>登陆密码</b>]:请输入 {0} 至 {1} 位字符."),
				equalTo: "[<b>登陆密码</b>] 与 [<b>确认密码</b>] 不一致,请重新输入."
			}
		},
		focusCleanup: true,//被验证的元素获得焦点时移除错误信息
		success: function(label){
			label.html("<span style=\"color:green\">填写正确！</span>").addClass("success");
		},
		//所有符合后运行以下功能
		submitHandler: function(form) {
			form.submit();
		}
	});
	$('#btnBack').click(function(){
		history.go(-1);
	});
});
</script>
</head>
<body> 
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" class="table1"> 
  <form id="regform" action="system_user.php?type=regsubmit" method="post"> 
    <tr class="row_title"> 
      <td colspan="2"><b>新增管理员</b></td> 
    </tr> 
    <tr class="row_ls"> 
      <td width="15%" align="right">登陆账号:</td> 
      <td width="85%"><input name="username" type="text" id="username" size="15"style="width:100px;" /> 
        <font color="#999999">输入范围 4 至 10 位字符,必须以英文字母开头</font></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="right">账号名称:</td> 
      <td><input name="alias" type="text" id="alias" size="15" style="width:100px;" /> 
        <font color="#999999">输入范围 [var.xltm.config.user_name_min] 至 [var.xltm.config.user_name_max] 位字符</font></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="right">登陆密码:</td> 
      <td><input name="password" type="password" id="password" size="15" style="width:100px;" /> 
        <font color="#999999">输入范围 [var.xltm.config.min_password] 至 [var.xltm.config.max_password] 位字符</font></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="right">确认密码:</td> 
      <td><input name="password_confirm" type="password" id="password_confirm" size="15" style="width:100px;" /></td> 
    </tr> 
    <tr class="row_ls"> 
      <td align="center">&nbsp;</td> 
      <td><input type="submit" name="button" class="btn1" id="button" value="确定新增" /> 
&nbsp;<input type="button" name="btnBack" id="btnBack" class="btn1" value="返　回" /></td> 
    </tr> 
  </form> 
</table> 
</body>
</html>
